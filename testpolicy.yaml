apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-network-policy
  namespace: test1
spec:
  podSelector:
    matchLabels:
      role: test1
  policyTypes:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          role: test2
      podSelector:
        matchLabels:
          role: test2
      ipBlock:
        cidr: 192.168.16.148/31
        except:
        - 192.168.16.149/32
    ports:
    - protocol: TCP
      port: 8080