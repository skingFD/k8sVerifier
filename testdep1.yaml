apiVersion: apps/v1
kind: Deployment
metadata:
  name: test1
  namespace: test1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test1
      role: test1
  template:
    metadata:
      labels:
        app: test1
        role: test1
    spec:
      containers:
      - name: myweb
        image: tomcat:8.5-jre8
        ports:
        - containerPort: 80